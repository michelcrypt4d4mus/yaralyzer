# This workflow will automatically build and deploy the documentation to GitHub Pages.
name: docs

on:
  push:
    branches: ["master"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          pip install lazydocs mkdocs mkdocs-awesome-nav mkdocs-include-markdown-plugin mkdocs-material pydocstyle
      - run: ./scripts/build_docs.sh
      - run: mkdocs gh-deploy --force
